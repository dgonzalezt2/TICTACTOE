<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <div id="container">
    <style>
      #scoreboard {
        /* Estilos para el contenedor principal (puedes personalizar según tus necesidades) */
      }

    <div id="notification" class="hidden"></div>

        <a href="https://www.instagram.com/davidgonza0326/" target="_blank"><i class="fab fa-instagram"></i></a>
